<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Varsity News Network</title>
  <link href="/dist/uniform.css" rel="stylesheet">
  <link rel="stylesheet" href="/examples/demo.css" />
  <style type="text/css">
    body {padding-top: 60px}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="card-bordered">
          <div class="card">
            <h2>Bordered Card</h2>
            <pre>div.card.card-bordered</pre>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="card">
          <h2>Unbordered Card</h2>
          <pre>div.card</pre>
        </div>
      </div>
  </div>
</body>
