<!DOCTYPE html>
<html ng-app="flash-example">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Varsity News Network</title>

    <link href="/dist/uniform.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/examples/demo.css" />
    <style type="text/css">
        .flash-message.ng-hide-add.ng-hide-add-active,
        .flash-message.ng-hide-remove.ng-hide-remove-active {
            -webkit-transition: all linear 0.5s;
            transition: all linear 0.5s;
        }

        .flash-message.ng-hide {
            opacity: 0;
        }
    </style>
</head>
<body style="background-color:#fff" ng-controller="FlashMessageExampleController">

    <div class="container" >
        <flash-message close="close()"></flash-message>
    </div>
    <div class="container" style="margin-top:60px;">
        <form action="" class="well">
            <div class="form-group">
                <label>Flash Text</label>
                <input class="form-control" type="text" ng-model="flashText" />
            </div>
            <div class="form-group">
                <label>Bold Text</label>
                <input class="form-control" type="text" ng-model="boldText" />
            </div>
            <div class="form-group">
                <label>Action Text</label>
                <input class="form-control" type="text" ng-model="actionText" />
            </div>
            <div class="form-group">
                <label>Style</label>
                <select ng-model="method" ng-options="method for method in methods">

                </select>
            </div>
            <div class="form-group">
                <label>Set Timeout</label>
                <input type="text" ng-model="timeout" />
                <button type="button" ng-click="setTimeout()">Set Timeout</button>
            </div>
            <button type="button" ng-click="update()">Update Flash</button>
        </form>
    </div>

    <script src="//code.angularjs.org/1.3.3/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.3/angular-animate.min.js"></script>
    <script src="/dist/uniform.js"></script>
    <script src="/examples/js/flash-example.js"></script>
</body>
</html>
