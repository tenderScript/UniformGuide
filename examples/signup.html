<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Varsity News Network</title>

    <link href="/dist/uniform.css" rel="stylesheet">
    <link rel="stylesheet" href="/examples/demo.css" />
</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-md-5 center-block form-container">

            <h3 class="text-center form-heading">Sign Up</h3>

            <form class="form" action="/signup?client_id=AlertApp&amp;response_type=code" method="post" role="form">
                <div class="form-group form-group-split form-group-labels clearfix">
                    <label for="user_name_first">First Name</label>
                    <label for="user_name_last">Last Name</label>
                </div>
                <div class="form-group form-group-split clearfix">
                    <input class="form-control" value="" name="user[name][first]" id="user_name_first" type="text" placeholder="First Name" />
                    <input class="form-control" value="" name="user[name][last]" id="user_name_last" type="text" placeholder="Last Name" />
                </div>
                <div class="form-group form-group-split form-group-labels clearfix">
                    <label for="user_email">Enter Your Email</label>
                </div>
                <div class="form-group has-error">
                    <p class="text-danger">
                        Email is required
                    </p>
                    <input class="form-control" value="" name="user[email]" id="user_email" type="email" placeholder="Enter Your Email" />
                </div>
                <div class="form-group form-group-split form-group-labels clearfix">
                    <label for="user_password">Enter Your Password</label>
                </div>
                <div class="form-group">
                    <input class="form-control" name="user[password]" id="user_password" type="password" placeholder="Enter Your Password" />
                </div>
                <input class="btn btn-block btn-danger center-block" type="submit" value="Create Account" />
                <p class="text-center form-info">
                    Already have an account? <a href="/authorize?client_id=AlertApp&amp;response_type=code">SIGN IN</a>
                </p>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="col-md-5 center-block">
            <p class="text-center form-notice">
                By signing up, you agree to our <a href="http://varsitynewsnetwork.com/user-agreement/">Terms</a>
                and <a href="http://varsitynewsnetwork.com/privacy-policy/">Privacy Policy</a>.
            </p>
        </div>
    </div>

</div>
</body>
</html>
